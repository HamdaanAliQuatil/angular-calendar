<style>
  ._calendar{
    margin-left: 40px;
    box-sizing: border-box;
    height: 100px;
    width: 500px;
  }

  #_continue{
    position: relative;
    left: 900px;
    top: 400px;
  }

  #_navigation{
    position: relative;
    padding-top: 10px;
    margin-left: 120px;
  }

  #_reveal{
    position: relative;
    padding-top: 10px;
    margin-left: 700px;
  }
</style>

<div class ="_calendar">

  <div >
  <mwl-calendar-month-view  [viewDate]="viewDate" [events]="events" (dayClicked)="dayClicked($event.day)"></mwl-calendar-month-view >
  </div>

  <div class="row text-center" id="_navigation">
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
          Previous
        </div>
        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
          Today
        </div>
        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
          Next
        </div>
      </div>
    </div>
  </div>

</div>

<div id="_continue">
  <button class="btn btn-primary"
  (click)="toggleDisplay()">
  {{isShow?'   X   ':'Continue'}}
  </button>
</div>

<div *ngIf="isShow" id="_reveal">
  {{date}}
</div>

<router-outlet></router-outlet>
